<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Accueil</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2b727d8259.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="entete">
        <img src="./img/ohmyfood.svg" alt="Logo Ohmyfood">
    </header>
    <main>
        <div class="geography">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <section class="discover">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
            <button class="discover__btn">Explorer nos restaurants</button>
        </section>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement__cards">
                <article class="fonctionnement__cards--card">
                    <p class="fonctionnement__cards--nb">1</p>
                    <i class="fas fa-mobile-alt"></i>
                    <p class="fonctionnement__cards--txt">Choisissez un restaurant</p>
                </article>
                <article class="fonctionnement__cards--card">
                    <p class="fonctionnement__cards--nb">2</p>
                    <i class="fas fa-list-ul"></i>
                    <p class="fonctionnement__cards--txt">Composez votre menu</p>
                </article>
                <article class="fonctionnement__cards--card">
                    <p class="fonctionnement__cards--nb">3</p>
                    <i class="fas fa-store"></i>
                    <p class="fonctionnement__cards--txt">Dégustez au restaurant</p>
                </article>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
